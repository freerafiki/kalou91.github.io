<!DOCTYPE html>
<html>
<title>Landing Page</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
body,h1 {font-family: "SourceCode", sans-serif}
body, html {height: 100%}
	.bgimg {
		background-image: url('img_w_0.png');
		min-height: 100%;
		background-size: 55% 60%;
		background-repeat; repeat;
	}
	.together a {
		color: #FFFFFF;
		text-decoration: none;
	}
	div.nounderscore {
		text-decoration: none;
	}
	div.rotated {
			-webkit-transform: rotate(90deg);
			-moz-transform: rotate(90deg);
			-o-transform: rotate(90deg);
			-ms-transform: rotate(90deg);
			transform: rotate(90deg);
	}
</style>
<body>

  
<!-- Sidebar (hidden by default) -->
<nav class="w3-sidebar w3-bar-block w3-top" style="display:none;z-index:2;width:40%;min-width:300px" id="mySidebar">
	<div class="w3-padding w3-left w3-white rotated" style="margin-top:32px!important;margin-bottom:32px!important;margin-left:32px!important;margin-right:32px!important" onclick="w3_close()">☰</div>
	<div class="w3-row w3-padding">
			<a href="#Programm" onclick="sidebar_to_menu('Programm')" class="w3-bar-item" style="text-decoration: none;">
				<img src="Symbol_0.png" width="30px">
				&nbsp; Programm
			</a>
	</div>
	<div class="w3-row w3-padding nounderscore">
			<a href="#Konzept" onclick="sidebar_to_menu('Konzept')" class="w3-bar-item" style="text-decoration: none;">
				<img src="Symbol_1.png" width="30px">
				&nbsp; Konzept
			</a>
	</div>
	<div class="w3-row w3-padding nounderscore">
			<a href="#Karte" onclick="sidebar_to_menu('Karte')" class="w3-bar-item" style="text-decoration: none;">
				<img src="Symbol_10.png" width="30px">
				&nbsp; Karte
			</a>
	</div>
	<div class="w3-row w3-padding nounderscore">
			<a href="#Personen" onclick="sidebar_to_menu('Personen')" class="w3-bar-item" style="text-decoration: none;">
				<img src="Symbol_11.png" width="30px">
				&nbsp; Personen
			</a>
	</div>
	<div class="w3-row w3-padding nounderscore">
			<a href="#Impressum" onclick="sidebar_to_menu('Impressum')" class="w3-bar-item" style="text-decoration: none;">
				<img src="Symbol_12.png" width="30px">
				&nbsp; Impressum
			</a>
	</div>
</nav>
	
	
<!-- MENUUUUU -->
<nav class="w3-sidebar w3-bar-block w3-top" style="display:none;z-index:2;width:70%;min-width:500px" id="menu">
	<div class="w3-row">
		<div class="w3-col s2">
			<div class="w3-padding w3-left w3-white" style="margin-top:32px!important;margin-bottom:32px!important;margin-left:32px!important;margin-right:32px!important" onclick="menu_to_sidebar()">☰</div>
		</div>
		<div class="w3-col s9" style="margin-top:32px!important;margin-bottom:32px!important;margin-left:16px!important;margin-right:16px!important">
 			<a href="#Programm" onclick="sidebar_to_menu('Programm')" style="text-decoration: none; padding:3px">
				<img src="Symbol_0.png" width="30px">
				<p class="menucat" id="programmcat" style="display: none; text-decoration: none;">Programm</p>
			</a>
			<a href="#Konzept" onclick="sidebar_to_menu('Konzept')" style="text-decoration: none; padding:3px">
				<img src="Symbol_1.png" width="30px">
				<p class="menucat" id="konzeptcat" style="display: none; text-decoration: none;">&nbsp; Konzept</p>
			</a>
			<a href="#Karte" onclick="sidebar_to_menu('Karte')" style="text-decoration: none; padding:3px">
				<img src="Symbol_10.png" width="30px">
				<p class="menucat" id="kartecat" style="display: none; text-decoration: none;">&nbsp; Karte</p>
			</a>
			<a href="#Personen" onclick="sidebar_to_menu('Personen')" style="text-decoration: none; padding:3px">
				<img src="Symbol_11.png" width="30px">
				<p class="menucat" id="personencat" style="display: none; text-decoration: none;">&nbsp; Personen</p>
			</a>
			<a href="#Impressum" onclick="sidebar_to_menu('Impressum')" style="text-decoration: none; padding:3px">
				<img src="Symbol_12.png" width="30px">
				<p class="menucat" id="impressumcat" style="display: none; text-decoration: none;">&nbsp; Impressum</p>
			</a>
		</div>
	</div>
</nav>

<div class="bgimg w3-display-container w3-animate-opacity">
  <div class="w3-padding w3-left w3-white" style="margin-top:32px!important;margin-bottom:32px!important;margin-left:32px!important;margin-right:32px!important" onclick="w3_open()">☰</div>
  <div class="w3-row s1" style="height: 15% !important;">&nbsp;</div>
  <div class="w3-row">
    <div class="w3-col s3" id="empty">&nbsp;</div>
    <div class="w3-col s9 w3-white" id="title">
      <h1 class="w3-jumbo w3-animate-right w3-wide" style="text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;">&nbsp; KIEL KANN MEHR &nbsp;</h1>
      <h1 class="w3-jumbo w3-animate-right" style="text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;">&nbsp; ZUKUNFTSFESTIVAL &nbsp;</h1>
      <h1 class="w3-jumbo w3-animate-right w3-wide" style="text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;">&nbsp; 05.06.2020 &nbsp;</h1>
    </div>                                                                                
  </div>
</div>




<script>
// Script to open and close sidebar
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
	document.getElementById("empty").className = "w3-col s5";
	document.getElementById("title").className = "w3-col s7 w3-white";
}
 
function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
	document.getElementById("empty").className = "w3-col s3";
	document.getElementById("title").className = "w3-col s9 w3-white";
}
	
function sidebar_to_menu(cat) {
	document.getElementById("mySidebar").style.display = "none";
  document.getElementById("menu").style.display = "block";
	document.getElementById("title").style.display = "none";
	if (cat == 'Konzept') {
		document.getElementById("konzeptcat").style.display = "inline";
	}
	else {
		document.getElementById("konzeptcat").style.display = "none";
	}
	if (cat == 'Programm') {
		document.getElementById("programmcat").style.display = "inline";
	}
	else {
		document.getElementById("programmcat").style.display = "none";
	}
	if (cat == 'Karte') {
		document.getElementById("kartecat").style.display = "inline";
	}
	else {
		document.getElementById("kartecat").style.display = "none";
	}
	if (cat == 'Personen') {
		document.getElementById("personencat").style.display = "inline";
	}
	else {
		document.getElementById("personencat").style.display = "none";
	}
	if (cat == 'Impressum') {
		document.getElementById("impressumcat").style.display = "inline";
	}
	else {
		document.getElementById("impressumcat").style.display = "none";
	}
}
	
function menu_to_sidebar() {
	document.getElementById("menu").style.display = "none";
  document.getElementById("mySidebar").style.display = "block";
	document.getElementById("title").style.display = "block";
	document.getElementById("empty").className = "w3-col s5";
	document.getElementById("title").className = "w3-col s7 w3-white";
}
</script>
</body>
</html>
