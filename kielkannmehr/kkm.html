     <script id="1939224650">
      // Script to open and close sidebar
        function w3_open() {
          document.getElementById("mySidebar").style.display = "block";
        	document.getElementById("empty").className = "w3-col s5";
        	document.getElementById("title").className = "w3-col s7 w3-white";
        }
        function w3_close() {
          document.getElementById("mySidebar").style.display = "none";
        	document.getElementById("empty").className = "w3-col s3";
        	document.getElementById("title").className = "w3-col s9 w3-white";
        }
        function sidebar_to_menu(cat) {
        	document.getElementById("mySidebar").style.display = "none";
            document.getElementById("menu").style.display = "block";
        	document.getElementById("title").style.display = "none";
        	if (cat == 'Konzept') {
        		document.getElementById("konzeptcat").style.display = "inline";
        		document.getElementById("konzepttext").style.display = "inline";
        	}
        	else {
        		document.getElementById("konzeptcat").style.display = "none";
        		document.getElementById("konzepttext").style.display = "none";
        	}
        	if (cat == 'Programm') {
        		document.getElementById("programmcat").style.display = "inline";
            	document.getElementById("programmtext").style.display = "inline";	
        	}
        	else {
        		document.getElementById("programmcat").style.display = "none";
        		document.getElementById("programmtext").style.display = "none";
        	}
        	if (cat == 'Karte') {
        		document.getElementById("kartecat").style.display = "inline";
        		document.getElementById("kartevm").style.display = "inline";
        	}
        	else {
        		document.getElementById("kartecat").style.display = "none";
        		document.getElementById("kartevm").style.display = "none";
        	}
        	if (cat == 'Personen') {
        		document.getElementById("personencat").style.display = "inline";
        		document.getElementById("personentext").style.display = "inline";
        	}
        	else {
        		document.getElementById("personencat").style.display = "none";
        		document.getElementById("personentext").style.display = "none";
        	}
        	if (cat == 'Impressum') {
        		document.getElementById("impressumcat").style.display = "inline";
        		document.getElementById("impressumtext").style.display = "inline";
        	}
        	else {
        		document.getElementById("impressumcat").style.display = "none";
        		document.getElementById("impressumtext").style.display = "none";
        	}
        }
        function menu_to_sidebar() {
        	document.getElementById("menu").style.display = "none";
            document.getElementById("mySidebar").style.display = "block";
        	document.getElementById("title").style.display = "block";
        	document.getElementById("empty").className = "w3-col s5";
        	document.getElementById("title").className = "w3-col s7 w3-white";
        }
