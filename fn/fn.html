<!DOCTYPE html>
<html>
<title>eee</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amatic+SC">
<style>
body, html {height: 100%}
body,h1,h2,h3,h4,h5,h6 {font-family: "Verdana", sans-serif}
.menu {display: none}
.bgimg {
  background-repeat: no-repeat;
  background-size: cover;
  min-height: 90%;
}
</style>
<body>

<div class="w3-container w3-white w3-padding-64 w3-xxlarge" id="explanation">
  
    <h1 class="w3-center w3-jumbo" style="margin-bottom:64px">Fragebogen</h1>
    Fairnetz
    <br>
    Enjoy!
    <div class="w3-center w3-border w3-border-dark-grey w3-light-green">
      <a href="javascript:void(0)" onclick="openMenu(event, 'FULL');" id="myLink">
        <div class="w3-col s6 tablink w3-padding-large w3-hover-dark-grey">Full Explanation</div>
      </a>
      <a href="javascript:void(0)" onclick="openMenu(event, 'TLDR');">
        <div class="w3-col s6 tablink w3-padding-large w3-hover-dark-grey">TL;DR</div>
      </a>
    </div>
   
    <div id="FULL" class="w3-container menu w3-padding-32 w3-green"  style="font-size:20px">
      <p> full
    </div>

    <div id="TLDR" class="w3-container menu w3-padding-32 w3-blue" style="font-size:20px">
      <p> tldr </p>
    </div><br>


    
</div>

<script>
// Tabbed Menu
function openMenu(evt, menuName) {
  var i, x, tablinks;
  x = document.getElementsByClassName("menu");
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablink");
  for (i = 0; i < x.length; i++) {
     tablinks[i].className = tablinks[i].className.replace(" w3-black", "");
  }
  document.getElementById(menuName).style.display = "block";
  evt.currentTarget.firstElementChild.className += " w3-black";
}
document.getElementById("myLink").click();
</script>

</body>
</html>
